<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>  Poohpaintii Chat Bot </title>
        <link rel="stylesheet" href="/css/chatbot.css" />
       <!--<script src="/script/chatbot.js"></script>--> 
    </head>
    <body id="chat">
        <header> Chat with me </header>
        <main>
            <div class="container">
                <div class="row pt-3 pb-3">
                  <div class="col-12">                    
                    <p><small>Avaiable: <span id="avaiable"></span></small></p>     
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="message" placeholder="Say hi" aria-label="Say hi" aria-describedby="send">
                      <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="button" id="send">Send</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12" id="chat">
                  </div>
                </div>
              </div>
        
    </main>
        
    </body>
</html>
